<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/> <!-- Leaflet css -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script><!-- Leaflet js -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">  
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="page-wrap">
    <header class="header">
      <div class="container">
        <h1>IP Address Tracker</h1>
        <form class="search">
          <input id="search-input" type="search" placeholder="Search for an IP address or domain" aria-label="Search for an IP address or domain" />
          <button type="submit" id="search-submit" class="search-submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
        </form>
        <div class="output-data">
          <div class="output-ip-address">
            <h4>IP Address</h4>
            <p class="output-ip-address-value"></p>
          </div>
          <div class="output-location">
            <h4>Location</h4>
            <p class="output-location-value"></p>
          </div>
          <div class="output-timezone">
            <h4>Timezone</h4>
            <p class="output-timezone-value"></p>
          </div>
          <div class="isp">
            <h4>ISP</h4>
            <p class="output-isp-value"></p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div id="map">

      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/asannadock">ASanna</a>.
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
