<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">  
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="page-wrap">
    <header class="header">
      <div class="container">
        <h1>IP Address Tracker</h1>
        <form class="search">
          <input id="search" type="search" placeholder="Search for an IP address or domain" aria-label="Search for an IP address or domain" />
          <button type="submit" class="search-submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
        </form>
        <div class="output-data">
          <div class="output-data-ip-address">
            <h4>IP Address</h4>
            <p class="output-data-value">192.212.174.101</p>
          </div>
          <div class="output-data-location">
            <h4>Location</h4>
            <p class="output-data-value">Brooklyn, NY 10001</p>
          </div>
          <div class="output-data-timezone">
            <h4>Timezone</h4>
            <p class="output-data-value">UTC-05:00</p>
          </div>
          <div class="output-data-isp">
            <h4>ISP</h4>
            <p class="output-data-value">SpaceX Starlink</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="map">

      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/asannadock">ASanna</a>.
      </div>
    </footer>
  </div>
</body>
</html>
